<!DOCTYPE html>
<html lang="en">
<head>
<title>Food Game</title>
<link rel="shortcut icon" href="icon.ico"/>
<link href="default.css" rel="stylesheet" type="text/css">
<meta charset="utf-8"/>
<script type="text/javascript" src="default.js"></script>
</head>
<body>
    <div id="main">
        <p id="foodTitle">Welcome to Food Game</p>
        <br>
        <form id="initialMenu">
            <br>
            Player amount: <input type="text" class="firstBox" id="playerAmount"/><br><br>
            Choices per player: <input type="text" class="firstBox" id="choicesPer"/><br><br>
            <input type="button" value="SUBMIT" onclick="initialSubmit();"/>
        </form>

        <div id="nameDiv">
            <form id="nameForm">
                <br>
            </form>
        </div>

        <div id="nameSpot">
            Players: <br>
        </div>

        <div id="placeSpot">
            Places: <br>
        </div>

        
        <form id="placeForm">
                <div id="placeEnterDiv">
                    <input type="text" id="placeInput"/> <br>
                </div>
            <input type="button" value="SUBMIT" onclick="placeSubmit();"/>
        </form>



    </div>
</body>
</html>
