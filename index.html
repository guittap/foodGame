<!DOCTYPE html>
<html lang="en">
<head>
<title>Food Game</title>
<link rel="shortcut icon" href="pictures/icon.ico"/>
<link rel="stylesheet" href="css/default.css" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap">
<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script type="text/javascript" src="js/gameManager.js"></script>
<script type="text/javascript" src="js/enterButton.js"></script>
<script type="text/javascript" src="js/inputCleansing.js"></script>
<script type="text/javascript" src="js/default.js"></script>
</head>
<body onload="itsLoaded()">
    <div id="main">
        <p id="foodTitle">Welcome to Food Game</p>
        <div id="initialMenu">
            <br>
            Player amount: <input type="number" class="firstBox" id="playerAmount" name="quantity" min="2" max="10"/><br><br>
            Choices per player: <input type="number" class="firstBox" id="choicesPer" name="quantity" min="1" max="3"/><br><br>
            <input type="button" value="SUBMIT" id="firstBtn" onclick="initialSubmit();"/>
        </div>

        <div id="nameDiv">
            <form id="nameForm">
                <br>
            </form>
        </div>

        <div class='row'>
            <div id="nameSpot" class="col-md-4">
                <br> Players: <br>
            </div>

            <div class="col-md-8"></div>
                <div id="placeSpot">
                    <br> Places: <br>
                </div>

                <div id="placeForm">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
