<!DOCTYPE html>
<html lang="en">
<head>
<title>Food Game</title>
<link rel="shortcut icon" href="icon.ico"/>
<link href="default.css" rel="stylesheet" type="text/css">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script type="text/javascript" src="gameManager.js"></script>
<script type="text/javascript" src="enterButton.js"></script>
<script type="text/javascript" src="inputCleansing.js"></script>
<script type="text/javascript" src="default.js"></script>
</head>
<body onload="itsLoaded()">
    <div id="main">
        <p id="foodTitle">Welcome to Food Game</p>
        <div id="initialMenu">
            <br>
            Player amount: <input type="number" class="firstBox" id="playerAmount" name="quantity" min="2" max="10"/><br><br>
            Choices per player: <input type="number" class="firstBox" id="choicesPer" name="quantity" min="1" max="3"/><br><br>
            <input type="button" value="SUBMIT" id="firstBtn" onclick="initialSubmit();"/>
        </div>

        <div id="nameDiv">
            <form id="nameForm">
                <br>
            </form>
        </div>

        <div id="nameSpot">
            <br> Players: <br>
        </div>

        <div id="placeSpot">
            <br> Places: <br>
        </div>

        <div id="placeForm">
        </div>
    </div>
</body>
</html>
