<!DOCTYPE html>
<html lang="en">
<head>
<title>Food Game</title>
<link rel="shortcut icon" href="icon.ico"/>
<link href="default.css" rel="stylesheet" type="text/css">
<meta charset="utf-8"/>
<script type="text/javascript" src="default.js"></script>
</head>
<body onload="itsLoaded()">
    <div id="main">
        <p id="foodTitle">Welcome to Food Game</p>
        <br>
        <form id="initialMenu">
            <br>
            Player amount: <input type="text" class="firstBox" id="playerAmount"/><br><br>
            Choices per player: <input type="text" class="firstBox" id="choicesPer"/><br><br>
            <input type="button" value="SUBMIT" id="firstBtn" onclick="initialSubmit();"/>
        </form>

        <script>
            enterSubmit('choicesPer', 'firstBtn');
        </script>

        <div id="nameDiv">
            <form id="nameForm">
                <br>
            </form>
        </div>

        <div id="nameSpot">
            <br> Players: <br><br>
        </div>

        <div id="placeSpot">
            <br> Places: <br><br>
        </div>

        <!-- onkeypress will avoid refreshing page -->
        <form id="placeForm" onkeypress="return event.keyCode != 13">
        </form>

    </div>
</body>
</html>
